<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('assets/fundo.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            display: none; /* Initially hidden */
        }

        .header img {
            width: 100px;
        }

        h1 {
            margin: 10px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #218838;
        }

        .link {
            margin-top: 10px;
            display: block;
        }

        /* Loading popup styles */
        .loading-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-popup div {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Message popup styles */
        .message-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="loading-popup" id="loading-popup">
        <div></div>
    </div>

    <div class="message-popup" id="message-popup">
        Recursos não encontrados no server. Streamlite, Python, consulte o programador ou serviços de hospedagem.
    </div>

    <div class="container" id="login-container">
        <div class="header">
            <img src="assets/logo.png" alt="Logo">
        </div>
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Senha</label>
                <input type="password" id="login-password" name="login-password" required>
            </div>
            <button type="submit" class="button">Entrar</button>
        </form>
        <a href="register.html" class="link">Não tem uma conta? Cadastre-se</a>
    </div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading-popup').style.display = 'none';
                document.getElementById('login-container').style.display = 'block';
            }, 2000); // Adjust the delay as needed

            // Function to show message popup
            function showMessage() {
                const messagePopup = document.getElementById('message-popup');
                messagePopup.style.display = 'block';
            }

            // Show the message every 5 seconds
            setInterval(showMessage, 5000);
        });
    </script>
</body>
</html>
